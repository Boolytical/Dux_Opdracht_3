<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weerapplicatie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="d-flex justify-content-center py-5">
    <div class="col-md-8 col-lg-6 col-xl-5">
      <!-- Input window for the town you want the weather information on -->
      <div class="input-group rounded mb-3">
        <input type="text" class="form-control rounded" placeholder="Add city.." id="cityName">
        <input type="submit" value="Add" id="addCity">
      </div>

      <div class="d-flex align-items-center">
        <div class="flex-grow-1">
          <input type="search" class="form-control rounded" name="City1" id="cityInformation">
          <input type="text" class="form-control rounded" name="City2" id="cityInformation">
          <input type="text" class="form-control rounded" name="City2" id="cityInformation"> 
        </div>
      </div>

      <!-- Displays a card with the information of the selected town -->
      <div class="card text-bg-secondary" style="border-radius: 35px;">
        <div class="card-body">

          <div class="d-flex">
            <h6 class="flex-grow-1" id="location"> Location </h6>
            <h6 id="time"> Time </h6>
          </div>

          <div class="d-flex flex-column text-center mt-3">
            <h6 class="col display-4 font-weight-bold" id="temperature"> Temperature </h6>
            <span class="small" id="description"> Description </span>
          </div>

          <div class="d-flex align-items-center">
            <div class="flex-grow-1">
              <h6 id="humidity"> Humidity </h6>
              <h6 id="wind"> Wind </h6>
              <h6 id="precipitation"> Precipitation </h6>
            </div>
            <img id="image" src = "" alt = "Weather icon">
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="./script.js"></script>
</body>

</html>
