<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" content="width=device-width, initial-scale=1.0">
        <title> Wachtwoordgenerator </title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <fieldset>
        <input readonly type="text" class="wachtwoord" id="wachtwoord">
        <input readonly type="text" class="entropie" id="entropie">

        <div class="options">
            <div class="options_columns">
                <input required type="number" 
                                id="lengte_wachtwoord" 
                                title="Voor een sterk wachtwoord wordt een minimum lengte van 8 karakters aangeraden." 
                                placeholder="Wachtwoord lengte...">
            </div>

            <div class="options_columns">
                <input checked type="checkbox" class="kleine_letters"><label for="kleine_letters">Kleine letters</label><br>
                <input type="checkbox" class="hoofdletters"><label for="hoofdletters">Hoofletters</label><br>
                <input type="checkbox" class="cijfers"><label for="cijfers">Cijfers</label><br>
                <input type="checkbox" class="symbolen"><label for="symbolen">Symbolen</label><br>
            </div>
        </div>

        <div class="output">
            <button id="genereren" onclick="generatePassword()"> Wachtwoord genereren </button>
            <button id="kopieren" onclick="copyValue()"> Wachtwoord kopiÃ«ren </button>
        </div>

        <script src="./script.js"></script> <!-- Runs JavaScript code in script.js -->
        </fieldset>
    </body>
</html>
